<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>子ども食堂 管理コンソール</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- ログイン画面 -->
  <div id="loginScreen" class="login-container">
    <div class="login-box">
      <h2 class="text-center mb-4">管理コンソール</h2>
      <form id="loginForm">
        <div class="mb-3">
          <label for="accessKey" class="form-label">アクセスキー</label>
          <input type="password" class="form-control" id="accessKey" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">ログイン</button>
        <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
      </form>
    </div>
  </div>

  <!-- メイン画面 -->
  <div id="mainScreen" class="d-none">
    <div class="container-fluid">
      <div class="row">
        <!-- サイドバー -->
        <div class="col-md-2 sidebar p-0">
          <div class="p-3">
            <h5>管理メニュー</h5>
          </div>
          <nav>
            <a href="#" class="nav-link active" onclick="showSection('dashboard')">
              <i class="bi bi-speedometer2"></i> ダッシュボード
            </a>
            <a href="#" class="nav-link" onclick="showSection('reports')">
              <i class="bi bi-file-text"></i> 活動報告
            </a>
            <a href="#" class="nav-link" onclick="showSection('users')">
              <i class="bi bi-people"></i> ユーザー管理
            </a>
            <a href="#" class="nav-link" onclick="showSection('sites')">
              <i class="bi bi-building"></i> 拠点管理
            </a>
            <a href="#" class="nav-link" onclick="logout()">
              <i class="bi bi-box-arrow-right"></i> ログアウト
            </a>
          </nav>
        </div>

        <!-- メインコンテンツ -->
        <div class="col-md-10 content-area">
          <!-- ダッシュボード -->
          <div id="dashboard" class="section">
            <h2>ダッシュボード</h2>
            <div class="row mt-4">
              <div class="col-md-3">
                <div class="card stat-card">
                  <div class="card-body">
                    <h5 class="card-title">総報告数</h5>
                    <h2 class="text-primary" id="totalReports">-</h2>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card stat-card">
                  <div class="card-body">
                    <h5 class="card-title">未処理</h5>
                    <h2 class="text-warning" id="pendingReports">-</h2>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card stat-card">
                  <div class="card-body">
                    <h5 class="card-title">ユーザー数</h5>
                    <h2 class="text-success" id="totalUsers">-</h2>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="card stat-card">
                  <div class="card-body">
                    <h5 class="card-title">拠点数</h5>
                    <h2 class="text-info" id="totalSites">-</h2>
                  </div>
                </div>
              </div>
            </div>

            <div class="mt-5">
              <h4>最新の報告</h4>
              <div class="table-container">
                <table class="table">
                  <thead>
                    <tr>
                      <th>拠点名</th>
                      <th>イベントタイプ</th>
                      <th>日時</th>
                      <th>ステータス</th>
                    </tr>
                  </thead>
                  <tbody id="recentReports">
                    <tr><td colspan="4" class="text-center">データ読み込み中...</td></tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <!-- 活動報告 -->
          <div id="reports" class="section" style="display:none;">
            <h2>活動報告一覧</h2>
            <div class="table-container mt-4">
              <div class="loading">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p>データを読み込んでいます...</p>
              </div>
              <div class="error-message"></div>
              <table class="table" id="reportsTable" style="display:none;">
                <thead>
                  <tr>
                    <th>日時</th>
                    <th>拠点名</th>
                    <th>イベント</th>
                    <th>参加者</th>
                    <th>金額</th>
                    <th>ステータス</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody id="reportsList">
                </tbody>
              </table>
            </div>
          </div>

          <!-- ユーザー管理 -->
          <div id="users" class="section" style="display:none;">
            <h2>ユーザー管理</h2>
            <button class="btn btn-primary mb-3" onclick="showAddUserModal()">
              <i class="bi bi-plus-circle"></i> ユーザー追加
            </button>
            <div class="table-container">
              <table class="table">
                <thead>
                  <tr>
                    <th>拠点名</th>
                    <th>管理者名</th>
                    <th>LINE ID</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody id="usersList">
                  <tr><td colspan="4" class="text-center">データ読み込み中...</td></tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- 拠点管理 -->
          <div id="sites" class="section" style="display:none;">
            <h2>拠点管理</h2>
            <button class="btn btn-primary mb-3" onclick="showAddSiteModal()">
              <i class="bi bi-plus-circle"></i> 拠点追加
            </button>
            <div class="table-container">
              <table class="table">
                <thead>
                  <tr>
                    <th>拠点名</th>
                    <th>住所</th>
                    <th>振込先</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody id="sitesList">
                  <tr><td colspan="4" class="text-center">データ読み込み中...</td></tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ユーザー追加モーダル -->
  <div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">ユーザー追加</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addUserForm">
            <div class="mb-3">
              <label class="form-label">拠点名</label>
              <input type="text" class="form-control" name="siteName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">管理者名</label>
              <input type="text" class="form-control" name="adminName" required>
            </div>
            <div class="mb-3">
              <label class="form-label">LINE ID</label>
              <input type="text" class="form-control" name="lineId" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
          <button type="button" class="btn btn-primary" onclick="addUser()">追加</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 拠点追加モーダル -->
  <div class="modal fade" id="addSiteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">拠点追加</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addSiteForm">
            <div class="mb-3">
              <label class="form-label">拠点名</label>
              <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">住所</label>
              <input type="text" class="form-control" name="address">
            </div>
            <div class="mb-3">
              <label class="form-label">振込先</label>
              <input type="text" class="form-control" name="transferDestination">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
          <button type="button" class="btn btn-primary" onclick="addSite()">追加</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
</body>
</html>
